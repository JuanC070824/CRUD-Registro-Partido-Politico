<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unete a nosotros</title>
</head>
<body>
    <h1>Formulario de Partidarios</h1>
    <h2>Bríndanos tus datos</h2>
    <form th:action="@{/personas}" th:object="${persona}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required><br>

        <label for="apat">Apellido Paterno:</label>
        <input type="text" id="apat" th:field="*{apat}" required><br>

        <label for="amat">Apellido Materno:</label>
        <input type="text" id="amat" th:field="*{amat}" required><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" th:field="*{edad}" required><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" th:field="*{telefono}" required><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" th:field="*{dni}" required><br>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" th:field="*{correo}" required><br>

        <button type="submit">Enviar</button>
        <a href="/personas">Volver al inicio</a>
    </form>
</body>
</html>
